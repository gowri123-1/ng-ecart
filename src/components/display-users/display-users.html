<div>
    <button (click)="getUsersData()">Load Users</button>
    <h2 [appHighlight]="'blue'">Display Users</h2>
    <ul>
        <li *ngFor="let user of users">
        {{ user.name }} - {{ user.email }}
        </li>
    </ul>
</div>

<div>
    <button (click)="displayPhotos()">Load Photos</button>
    <h2 [appHighlight]="'yellow'">Display Photos</h2>
    <ul>
        <li *ngFor="let photo of photosData">
        <img [src]="photo.thumbnailUrl" alt="{{ photo.title }}" />
        </li>
    </ul>
</div>

<div>
    <input type="text" placeholder="Enter user name" />
    <input type="email"  placeholder="Enter user email" />

    <button (click)="addUser()">Add User</button>
</div>
<button (click)="subscribeObservable()">Subscribe Observable</button>
<div style="border: 2px solid;" [appHighlight]="'green'">
    Custom Directive example
</div>
