<h2>Contact Form - Template Driven Form</h2>

<form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name"/>

    <br/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required/>
    <div *ngIf="contactForm.submitted && contactForm.controls['email']?.invalid" style="color: red;">
        Email id required
    </div>
        <br/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required/>
    <div *ngIf="contactForm.submitted && contactForm.controls['password']?.invalid" style="color: red;">
        Password required
    </div>
    <br/>

    <button type="submit">Submit</button>

</form>
